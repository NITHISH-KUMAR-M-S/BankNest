<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            height: 60px;
            background-color: skyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar form {
            margin-left: 10px;
        }
        .navbar button {
            padding: 8px 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to My Bank</h1>
        <div style="display: flex;">
            <form action="Home"><button type="submit">Home</button></form>
            <form action="Login"><button type="submit">Login</button></form>
            <form action="SignUp"><button type="submit">Sign Up</button></form>
        </div>
    </div>
</body>
</html>
